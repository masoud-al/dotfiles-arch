- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig:
        force: true
        path: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf:
        force: true
    ~/.zprofile:
        force: true
    ~/.zshenv:
        force: true
        path: .zshenv
    ~/.zshrc:
        force: true
    ~/.xinitrc: xinitrc
    ~/.config/openbox:
        path: config/openbox/
        create: true
    ~/.aspell.en.pws: aspell.en.pws
    ~/.octaverc: octaverc
    ~/.screenrc:
        force: true
    ~/.ipython/README:
        path: ipython/README
        create: true
    ~/.byobu:
        path: byobu
        create: true
    ~/scripts
        path: scripts
        create: true
        
