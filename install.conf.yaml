- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.config/openbox:
        path: config/openbox/
        create: true
    ~/.aspell.en.pws: aspell.en.pws
    ~/.octaverc: octaverc
    ~/.screenrc: screenrc
    ~/.ipython/README:
        path: ipython/README
        create: true

